{% extends "base.html" %}

{% block content %}
  <div style="padding: 10px; width: 75%; margin-top: 20px">
    <h1 style="border-bottom: black 2px solid; padding: 10px">Tags
      <a class="float-right" href="{% url 'todo:tag-create' %}">
        <span class="btn btn-primary">Add</span>
      </a>
    </h1>
    <table style="width: 100%; margin-top: 20px">
      <tr style="border-bottom: black 1px solid">
        <th>
          <strong>Name</strong>
        </th>
        <th>
          <strong>Update</strong>
        </th>
        <th>
          <strong>Delete</strong>
        </th>
      </tr>
      {% for tag in tag_list %}
        <tr style="border-bottom: black 1px solid">
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a href="{% url 'todo:tag-update' tag.id %}"><span class="btn btn-secondary">Update</span></a>
        </td>
        <td>
          <form method="post" action="{% url 'todo:tag-delete' tag.id %}">
            {% csrf_token %}
            <input type="hidden" name="tag_id" value="{{ tag.id }}">
            <button type="submit" class="btn btn-secondary">Delete</button>
          </form>
        </td>
      {% endfor %}
      </tr>
    </table>
  </div>
{% endblock %}
